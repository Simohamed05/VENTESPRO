<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VentesPro ‚Äî Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .admin-wrap{ padding: 26px 0 80px; }
    .tabs{ display:flex; gap:10px; flex-wrap:wrap; margin: 16px 0; }
    .tabs .btn{ padding:10px 12px; }
    .table{ width:100%; border-collapse: collapse; overflow:hidden; border-radius: 18px; border:1px solid rgba(227,232,244,.9); background: rgba(255,255,255,.78); }
    .table th,.table td{ padding: 10px 12px; border-bottom:1px solid rgba(227,232,244,.7); font-size:.92rem; vertical-align: top; }
    .table th{ text-align:left; color: var(--muted); font-weight:800; background: rgba(246,248,252,.7); }
    .pill-mini{ display:inline-flex; padding:6px 10px; border-radius:999px; font-weight:800; font-size:.78rem; border:1px solid rgba(227,232,244,.9); background: rgba(255,255,255,.7); }
    .ok{ color: var(--ok); border-color: rgba(22,163,74,.25); background: rgba(22,163,74,.08); }
    .bad{ color: var(--warn); border-color: rgba(239,68,68,.25); background: rgba(239,68,68,.08); }
    .gridStats{ display:grid; grid-template-columns: repeat(2, 1fr); gap:12px; margin-top: 14px; }
    @media(min-width: 900px){ .gridStats{ grid-template-columns: repeat(4, 1fr); } }
  </style>
</head>
<body>
  <div class="cursor-glow" aria-hidden="true"></div>

  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="index.html">
        <span class="brand-text">
          <b>VentesPro</b>
          <small>Admin Panel</small>
        </span>
      </a>
      <div class="nav-cta">
        <a class="btn ghost" href="index.html">Retour</a>
      </div>
    </div>
  </header>

  <main class="container admin-wrap">
    <span class="pill"><span class="spark">üõ†Ô∏è</span><span>Administration</span></span>
    <h1 style="margin-top:14px;">Gestion des demandes & utilisateurs</h1>
    <p class="lead">Voir les d√©mos, inscriptions et connexions (logs).</p>

    <div class="form" style="max-width: 720px;">
      <div class="row">
        <label>Admin Key</label>
        <input id="adminKey" placeholder="Ex: vp_admin_123" />
      </div>
      <button class="btn primary big" id="saveKey" type="button">Charger les donn√©es</button>
      <p class="fine" id="adminMsg"></p>
    </div>

    <div class="gridStats reveal" id="stats"></div>

    <div class="tabs reveal">
      <button class="btn ghost" data-tab="demos" type="button">D√©mos</button>
      <button class="btn ghost" data-tab="users" type="button">Users (signups)</button>
      <button class="btn ghost" data-tab="logins" type="button">Logins</button>
    </div>

    <div class="reveal" id="tableWrap"></div>
  </main>

  <script src="admin.js"></script>
  <script src="app.js"></script>
</body>
</html>
